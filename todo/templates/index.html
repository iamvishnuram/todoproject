{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                
                <label for="name" class="form-label">Task Name</label>
                <input type="text" class="form-control" name='name' placeholder="Task Name"> <br> <br>
                <label for="priority" class="form-label"> Priority</label>
                <input type="text" class="form-control" name="priority" placeholder="Priority Level 'Low'"> <br> <br>
                <input type="date" class="form-control" name="date" placeholder="" Level"> <br> <br>
                <input type="submit" class="btn btn-success">
    
            </form>
        </div>
        <div class="col-md-6">
            <h4>-Tasks to be Completed-</h4>
            {% for i in task %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-text">Priority: {{i.priority}}</h5>
                  <h5 class="card-title">Task: {{i.name}}</h5>
                  <h5 class="card-text">Planned on: {{i.date}}</h5>
                  <h5 class="card-text">id: {{i.id}}</h5>
                  <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-danger">Done</a>
                  <a href="{% url 'todoapp:update' i.id %}" class="btn btn-success">Update</a>
                </div>
              </div>
              <br>
            {% endfor %}
        </div>  
    </div>
</div>

       
    
{% endblock body %}
